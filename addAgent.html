<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/addagents.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="register.html" class="nav-link">Register</a>
            <a href="bookTicket.html" class="nav-link">Book Ticket</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </div>
    </nav>
    <div class="main-content">
        <div class="add-agent-container">
            <h2>Add New Agent</h2>
            
            <div class="form-container">
                <form id="addAgentForm">
                    <label for="agentName">Agent Name</label>
                    <input type="text" id="agentName" name="agentName" required>

                    <label for="agentId">Agent ID</label>
                    <input type="text" id="agentId" name="agentId" required>

                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>

                    <label for="emailId">Email ID</label>
                    <input type="email" id="emailId" name="emailId" required>

                    <label for="ticketsBooked">Tickets Booked</label>
                    <input type="number" id="ticketsBooked" name="ticketsBooked" required>

                    <div class="form-actions">
                        <button type="submit">Add Agent</button>
                        <button type="button" id="cancelButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('cancelButton').addEventListener('click', function() {
            window.location.href = 'admin.html'; // Redirect to the view agents page
        });
    </script>
</body>
</html>
