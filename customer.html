<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/customer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="nav-link">Home</a>
            <a href="bookTicket.html" class="nav-link">Book Ticket</a>
            <a href="viewTickets.html" class="nav-link">View Tickets</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="logout.html" class="nav-link">Logout</a>
        </div>
    </nav>
    <div class="main-content">
        <div class="dashboard-container">
            <h2>Welcome, Arvind</h2>
            <div class="dashboard-content">
                <div class="chart-container">
                    <canvas id="ticketsChart"></canvas>
                </div>
                <div class="booking-link-container">
                    <a href="bookTicket.html" class="booking-link">
                        <span class="arrow">&#9664;</span>
                        Continue Booking Ticket
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Sample data for the pie chart
        const data = {
            labels: ['AC1', 'AC2', 'AC3', 'SL', '2S'],
            datasets: [{
                label: 'Booked Tickets',
                data: [12, 19, 7, 5, 10], // Sample data: you can replace these with actual values
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                borderColor: '#fff',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + ' tickets';
                            }
                        }
                    }
                }
            },
        };

        var ctx = document.getElementById('ticketsChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
