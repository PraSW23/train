<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="register.html" class="nav-link">Register</a>
            <a href="bookTicket.html" class="nav-link">Book Ticket</a>
            <a href="profile.html" class="nav-link">Profile</a>
            
        </div>
    </nav>
    <div class="main-content">
        <div class="dashboard-container">
            <h2>Admin Dashboard</h2>
            
            <div class="chart-table-container">
                <div class="chart-container">
                    <h3 id="chart_h">Class-wise Ticket Sales</h3>
                    <canvas id="salesPieChart"></canvas>
                </div>

                <div class="revenue-table">
                    <h3>Quarterly Revenue</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Quarter</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Q1</td>
                                <td>Rs. 10,000</td>
                            </tr>
                            <tr>
                                <td>Q2</td>
                                <td>Rs. 12,500</td>
                            </tr>
                            <tr>
                                <td>Q3</td>
                                <td>Rs. 11,000</td>
                            </tr>
                            <tr>
                                <td>Q4</td>
                                <td>Rs. 15,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="action-buttons">
                <button id="showAgents">Show Agents</button>
                <button id="addTrains">Add Trains</button>
                <button id="showTrains">Show Trains</button>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('salesPieChart').getContext('2d');
        const salesPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['AC1', 'AC2', 'Sleeper', 'General'],
                datasets: [{
                    label: 'Ticket Sales',
                    data: [500, 300, 200, 100],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
        
        
        document.getElementById('showAgents').addEventListener('click', function() {
            window.location.href = 'viewAgents.html'; 
        });
        
         document.getElementById('showTrains').addEventListener('click', function() {
            window.location.href = 'admin.html'; 
        });
        
         document.getElementById('addTrains').addEventListener('click', function() {
            window.location.href = 'addTrain.html'; 
        });
    
    </script>
</body>
</html>
