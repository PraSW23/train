<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bookTicket.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="register.html" class="nav-link">Register</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </div>
    </nav>
    <div class="main-content">
        <header>
            <div class="form-container">
                <h2>Book Your Ticket</h2>
                <form id="bookTicketForm">
                    <label for="boardingStation">Boarding Station:</label>
                    <input type="text" id="boardingStation" required>

                    <label for="destinationStation">Destination Station:</label>
                    <input type="text" id="destinationStation" required>

                    <label for="departureTime">Departure Time:</label>
                    <input type="time" id="departureTime" required>

                    <label for="arrivalTime">Arrival Time:</label>
                    <input type="time" id="arrivalTime" required>

                    <label for="fare">Fare:</label>
                    <input type="number" id="fare" step="0.01" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" required>

                    <label for="numTickets">Number of Tickets:</label>
                    <input type="number" id="numTickets" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" required>

                    <button type="submit">Book Ticket</button>
                </form>
            </div>
        </header>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmationDialog" class="dialog hidden">
        <div class="dialog-content">
            <h3>Confirm Booking</h3>
            <p>Are you sure you want to book this ticket?</p>
            <button id="confirmButton">Yes</button>
            <button id="cancelButton">No</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
